<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP V.5.2.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- FONTAWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ICON -->
    <link rel="icon" href="./img/whatsapp_icon.png">
    <!-- GOOGLE FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <main>
            <header></header>
            <div class="main-container d-flex">
                <div class="sidebar">
                    <div class="grey-bar d-flex justify-content-between align-items-center">
                        <div class="icon-container d-flex align-items-center">
                            <img class="img-fluid rounded-circle" src="./img/avatar_1.jpg" alt="img-avatar-1">
                            <span class="ps-2">User</span>
                        </div>
                        <div class="icons-chat-container">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="list-contacts">
                        <div class="notification d-flex justify-content-between align-items-center px-2">
                            <div class="icon-container d-flex align-items-center">
                                <i class="fa-solid fa-bell-slash"></i>
                                <p class="ps-2">Ricevi notifiche di nuovi messagi</p>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="searchbar-list">

                        </div>
                        <div class="contacts">
                            
                        </div>
                    </div>
                </div>
                <div class="chat-container">
                    <!-- TOP GREY BAR -->
                    <div class="grey-bar d-flex  align-items-center justify-content-between px-2">
                        <div class="icon-container d-flex align-items-center">
                            <img class="img-fluid rounded-circle" src="./img/avatar_1.jpg" alt="img-avatar-1">
                            <span class="ps-2">Mohamed</span>
                            <!-- <span class="ps-2">Ultimo accesso oggi alle 12:00</span> -->
                        </div>
                        <div class="icon-container-top d-flex align-items-center">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="main-chat p-5"> 
                    </div>
                    <!-- BOTTOM GREY BAR -->
                    <div class="grey-bar d-flex  align-items-center px-4">
                        <i class="fa-regular fa-face-smile"></i>
                        <div class="search-bar">
                            <input class="form-control" type="search" placeholder="Scrivi un messagio" aria-label="Search">
                        </div>
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </main>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
